<!DOCTYPE html>
<html>
	<head>
		<title>Algolia Search App</title>
		<link type="text/css" rel="stylesheet" href="assets/styles/css/styles.css">
	</head>
	<body>
		<div class="overlay">
			<div id="search-box">
				<img id="logo" src="assets/images/thumbnails/lookup-logo.png" alt="Lookup logo">
				<h1>Lookup</h1>
				<input id="search-input" type="search" name="search" placeholder="Lookup" autocomplete="off">
			</div>
		</div>
		<div id="search-results" class="full">
			<!-- Search results here -->
			<div class="result">
				<p>Search results here</p>
			</div>
		</div>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="assets/scripts/bundle.js"></script>
	</body>
</html>
